<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-Set</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div>Спробуй додати нас: 🐮, 🐯, 🐼, 🐨, 🐵, 🐷, 🐸</div>
        <div class="array">
            <span>Типовий Array: [</span>
            <span id="array-output"></span>
            <span>]</span>
        </div>

        <div class="set">
            <span>Типовий Set: [</span>
            <span id="set-output"></span>
            <span>]</span>
        </div>

        <div class="emotions">
            <input id="emotions-input" type="text">
            <button id="btn" type="button">Додати</button>
        </div>
    </div>
    
    <script type="module" src="./index.js"></script>
</body>
</html>
